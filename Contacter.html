         <section class="right">
              <div class="h2">
                  <h2>Vous êtes la bienvennue à marrakech</h2>
              </div>
              <div class="contacter">
                <form name="myform">
                    <table >
                        <tr>
                           <td>
                              <label>
                                 Nom Complet <span class="required">*</span>
                              </label>
                           </td>
                           <td>
                              <input type="text" name="name" class="long" placeholder="votre nom complet"/>
                              <span class="error" id="errorname"></span>
                           </td>
                        </tr>
                        <tr>
                           <td>
                              <label>
                                 Votre adresse e-mail <span class="required">*</span>
                              </label>
                           </td>
                           <td>
                              <input type="email" name="email" class="long" placeholder="votre email "/>
                              <span class="error" id="erroremail"></span>
                           </td>
                        </tr>
                        <tr>
                            <tr>
                                <td>
                                   <label>
                                      Votre telephone <span class="required">*</span>
                                   </label>
                                </td>
                                <td>
                                    <input id="phone" type="tel" name="phone"  placeholder="xx xx xx xx xx"/>
                                    
                                </td>
                             </tr>
                             <tr>
                            <td>
                                <label for="n1">Quel est votre âge&nbsp;?</label>
                            </td>
                            <td>
                                <input type="number" min="18" max="70" step="1" id="n1" name="age"
                                pattern="\d+" placeholder="18-70">
                            </td>
                         </tr>
                         
                         
                </table>
                
                       <button type="submit">Envoyer</button>
